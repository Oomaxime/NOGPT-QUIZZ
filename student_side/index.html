<!doctype html>
<html lang=fr>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TruthGame</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bokor&display=swap" rel="stylesheet">
</head>
<body>
<!-- popup de connexion -->
    <div class="modal flexcenter" id="login_modal">
        <div id="login">
            <h2>CONNEXION</h2>
            <form action="" method="post">
                <label for="name_input">NOM:</label><input type="text" name="name" id="name_input">
                <label for="firstname_input">PRENOM:</label><input type="text" name="firstname" id="firstname_input">
            </form>
            <button id= "log_button" type="submit">VALIDEZ</button>
        </div>
    </div>

    <header>
        <img id=logo src="./assets/img/logo.png" alt="">
    </header>
    <main>
        <h1 id="quizz_title">TITRE DU QUIZZ</h1>
        <section id="texted_answer_section">
            <form action="" method="post">
                <label for="answer_area">Intitulé de la question ?</label>
                <textarea name="answer_area"
                          id="answer_area"
                          cols="80" rows="15"
                          autocapitalize="sentences"
                          autofocus placeholder="Écris ta réponse ici"></textarea>
                <button type="submit">VALIDER</button>
            </form>
        </section>
    </main>
<script src="./assets/js/script.js"></script>
</body>
</html>
