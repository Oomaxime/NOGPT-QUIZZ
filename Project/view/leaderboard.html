<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leaderboard Goulag</title>
        <link rel="stylesheet" href="../public/css/goulag.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bokor&display=swap" rel="stylesheet">
    </head>
    <style>
        table {
            border-collapse: separate; 
            border-spacing: 20px 16px;;
        }

        th, td {
            border: 1px solid rgb(163, 163, 163)000;
            padding: 5px;
            text-align: left;
            font-size: 1.2em;
        }

        th {
            background-color: #b318186e;
            color: rgb(255, 255, 255);
        }
    </style>
    <body>
        <header>
            <img id=logo src="../public/img/logo.png" alt="">
        </header>
        <main>
            <table id="leaderboard">
                <thead>
                  <tr>
                    <th>Rank</th>
                    <th>CLASS D:</th>
                  </tr>
                </thead>
                <tbody></tbody>
            </table>
            <img id=undertale src="../public/img/banana.gif" alt="Gif undertale">
            <img id=undertale2 src="../public/img/banana.gif" alt="Gif undertale">
        </main>
    </body>
    <script src="../public/js/leaderboard.js"></script>
</html>
